<header class="hero-unit" id="banner">
  <div class="container">
    <h1>quizz webcenter</h1>
  </div>
</header>

<div class="parent-center-center-1">
  <div class="parent-center-center-2">
    <div class="parent-center-center-3">
      <div class="child-center-center">
        <div class="container">
          <div class="page-header" style="margin-bottom:130px">
          <h1 ng-bind="question.label"></h1>
          </div>
          <div class="row">
            <div class="col-sm-6 text-center">
              <button ng-bind="question.answer1" class="btn btn-primary btn-xl btn-circle" ng-mousedown="startAnswer($event)" ng-mouseup="answer(1)"></button>
            </div>
            <div class="col-sm-6 text-center">
              <button ng-bind="question.answer2" class="btn btn-danger btn-xl btn-circle" ng-mousedown="startAnswer($event)" ng-mouseup="answer(2)"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<footer class="footer">
  <div class="container">
      <p>Quizz |
         <a href="https://github.com/ideesdumidi/quizz-web-app">Github</a></p>
  </div>
</footer>
